
  <div class="component-body">
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Identidad</th>
            <th scope="col">Aprobado</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bike of bikers">
            <td class="td-img">
                    <img src="../../../../assets/sidenav/JeanCuadrada.png" class="rounded-circle img-table" alt="profile">
            </td>
            <td>{{bike.nombre}} {{bike.apellido}}</td>
            <td>25</td>
            <td>{{bike.identidad}}</td>
            <td>
                <div class="aprobado">
                    {{bike.estado}}
                </div>
            </td>
            <td>
                <div class="ocupado">
                    Ocupado
                </div>
            </td>
            <td>
                <div class="">
                    <i class="far fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </td>
          </tr>          
        </tbody>
      </table>
    
  </div>
