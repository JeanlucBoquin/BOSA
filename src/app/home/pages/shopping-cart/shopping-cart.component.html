<section class="colorBackgroud">
    <h1 class="m-0" style="color:#f3f3f0; font-size: 34px;">Carrito <span style="color:#F2A20C">BOSA</span></h1>
    <svg height="10" width="150">
        <line x1="0" x2="300" style="stroke:#F2A20C; stroke-width:10" />
    </svg>
    <p style="color:#f3f3f0; ;">Productos agregados al carrito</p>

    <div class="example-container mat-elevation-z8" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
                <td mat-footer-cell *matFooterCellDef> Total: </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion.substring(0, 15)}}.. </td>
                <td mat-footer-cell *matFooterCellDef><strong>{{totalToPay|number:'0.2-2'}} Lps</strong></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteProductShoppingCart(element.index)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div class="d-none d-md-flex" style="display: flex; flex-direction: row-reverse;">
        <button class="mt-2 w-25" mat-raised-button style="background-color: #D93232; color: #f3f3f0;"
        routerLink="/home/map">Procesar</button>
    </div>
    <div class="d-flex d-md-none">
        <button class="mt-2 w-100" mat-raised-button style="background-color: #D93232; color: #f3f3f0;"
        routerLink="/home/map">Procesar</button>
    </div>
</section>
