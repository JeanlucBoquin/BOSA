<mat-drawer-container class="example-container" [hasBackdrop]="true" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <div class="container-fluid">
    <div class="d-flex justify-content-between m-4 mb-2">
      <a (click)="drawer.toggle()"> <i class="fas fa-bars fs-1"></i></a>
      <div class="profile">
        <h5 class="text-center mt-2">NS</h5>
      </div>
    </div>
    <div class="principal">
      <app-title
        title="Detalle de"
        title1="la Factura"
        src="../../../../assets/img/factura.png"
      ></app-title>

      <div class="container container-home">
        <div class="d-flex flex-column">
          <h5 class="text-center mt-2"><i>Pago del Cliente</i></h5>

          <section class="mt-2">
            <h6 class="m-0">Fecha:</h6>
            <h6 class="text">11/10/21</h6>
          </section>

          <section class="mt-3">
            <h6 class="m-0">Cliente:</h6>
            <h6 class="text">Melissa Aracely Rodriguez</h6>
          </section>

          <section class="mt-3">
            <h6 class="m-0">Produtos:</h6>
            <app-tables-invoice></app-tables-invoice>
          </section>

          <div class="d-flex flex-column align-items-center">
            <section class="d-flex">
              <h6 class="">Subtotal</h6>
              <h6>L.400</h6>
            </section>
            <section class="d-flex">
              <h6>15% ISV</h6>
              <h6>L.400</h6>
            </section>
            <section class="d-flex">
              <h6>18% ISV</h6>
              <h6>L.400</h6>
            </section>
            <section class="d-flex">
              <h6>Comision Venta</h6>
              <h6>L.400</h6>
            </section>
            <section class="d-flex">
              <h6><b>Total a pagar</b></h6>
              <h6 class="">L.400</h6>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-around mt-3">
      <button type="button" class="btn btn-success rounded">
        Entregar Orden
      </button>
    </div>
  </div>
</mat-drawer-container>
