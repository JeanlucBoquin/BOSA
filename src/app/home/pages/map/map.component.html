<section class="m-3">
    <h1 class="m-0">Ubicacion <span>actual</span></h1>
    <svg height="10" width="150">
        <line x1="0" x2="300" style="stroke:#F2A20C; stroke-width:10" />
    </svg>
    <p>Busca tu ubicacion actual</p>
    <div style="background-color: #f3f3f0; height: auto;">
        <!-- <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1978847.1465304936!2d-86.93054426149587!3d14.373124671197933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa2babf743d51%3A0x68cf2238206ac9d3!2sTegucigalpa!5e0!3m2!1ses!2shn!4v1636171693526!5m2!1ses!2shn"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe> -->
        <div #map style="width:100%; height:350px; border-radius: 10px;"></div>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(20rem,1fr)); gap: 1rem;" class="mx-2 mt-3">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Latitud</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="lat" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Longitud</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="lng" disabled>
            </mat-form-field>
        </div>
        <button class=" mt-2 w-100" mat-raised-button style="background-color: #D93232; color: #f3f3f0;" routerLink="/home/payment">Continuar</button>
    </div>
</section>
