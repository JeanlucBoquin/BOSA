<mat-drawer-container class="example-container" [hasBackdrop]="true" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <div class="container-fluid">
    <div class="d-flex justify-content-between m-4 mb-2">
      <a (click)="drawer.toggle()"> <i class="fas fa-bars fs-1"></i></a>
      <div class="profile">
        <h5 class="text-center mt-2">NS</h5>
      </div>
    </div>
    <div class="principal">
      <app-title
        title="Detalle de"
        title1="la Orden"
        src="../../../../assets/img/disponibles.png"
      ></app-title>

      <div class="container container-home">
          <div class="d-flex flex-column">
              <img class="mt-2" src="../../../../assets/img/mapa.png" alt="">

              <section class="mt-4">
                  <h6 class="m-0">Cliente:</h6>
                  <h6 class="text">Melissa Aracely Rodriguez</h6>
              </section>

              <section class="mt-3">
                  <h6 class="m-0">Direccion:</h6>
                  <h6 class="text">Melissa Aracely Rodriguez</h6>
              </section>

              <section class="mt-3">
                  <h6 class="m-0">Produtos:</h6>
                  <app-tables-invoice></app-tables-invoice>              
              </section>

              <section class="d-flex">
                  <h6 class="mr-3">Comision</h6>
                  <h6 class="">: 90Lps</h6>
              </section>
          </div>
      </div>
    </div>
    <div *ngIf="buttons" class="d-flex justify-content-around mt-3">
        <button type="button" class="btn btn-danger rounded">Cancelar</button>
        <button type="button" class="btn btn-success rounded">Tomar orden</button>
    </div>
  </div>
</mat-drawer-container>
