<section class="mt-5">
    <div class="text-center" [ngsReveal]="{ reset: true, duration:1000}">
        <h1>¿Cómo funciona nuestro <samp style="color: #f2ac0c; font-family: Roboto;">servicio</samp>?</h1>
        <h3>Hazlo de una manera simple y rapida</h3>
    </div>
    <div class="container gripPrincipal">
        <div class="mx-2" [ngsRevealSet]="{ reset:true}" [ngsInterval]="200" [ngsSelector]="'.item'">
            <!-- Aplicacion de ngFor -->
            <div *ngFor="let item of funciones; let i=index" class="item mb-4">
                <h4 style="margin: 0;">{{ item.nombre }}</h4>
                <div [class.pasosBasicos]="i==0||i==2" [class.pasosBasicos2]="i==1"> 
                    <img style="width: 4.5rem; height: 4.5rem;" [src]="item.img" alt="">
                    <p style="margin: 0;">{{item.descripcion}}</p>
                </div>
            </div>

        </div>
        <div class="d-none d-lg-block d-md-block" [ngsReveal]="{ reset: true, duration:1000}">
            <img class="imgResp" src="../../../../assets/img/undraw_deliveries_131a.svg" alt="">
        </div>
    </div>
</section>
