
<div class="container-fluid">
  <div class="row d-flex">
    <div
      class="
        col-sm- col-md-7 col-lg-8 col-xl-8 col-xxl-9
        d-none d-md-block d-lg-block d-xl-block
        desktop
      "
    ></div>
    <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4 col-xxl-3 mobile">
      <div class="container align-items-center d-flex flex-column">
        <img src="../../../../assets/img/logo-bosa.png" alt="" class="logo" />
      
        <div class="mb-5 mt-2">
          <h3 class="text-center">¿Ya eres parte de nuestro equipo?</h3>
          <h2 class="text-center"> Inicia sesión</h2>
          
        </div>
        
        <form [formGroup]="form" (ngSubmit)="login()">
          <input type="tel" placeholder="Numero de celular" formControlName="telefono" />
          <input type="password" placeholder="Contraseña" formControlName="password" />
          <button type="submit" [disabled]="!form.valid" class="btn-form">Iniciar Sesion</button>
        </form>
      
        <span class="text-center mt-3">
          ¿Olvidaste tu contraseña?
        </span>
      </div>      
    </div>
  </div>
</div>
