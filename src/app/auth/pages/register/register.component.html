<div class="container-fluid">
  <div class="row d-flex">
    <div class="
        col-sm- col-md-7 col-lg-7 col-xl-8 col-xxl-9
        d-none d-md-block d-lg-block d-xl-block
        desktop
      "></div>
    <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-4 col-xxl-3 mobile">
      <div class="container align-items-center d-flex flex-column">
        <div class="container align-items-center d-flex flex-column">
          <img src="../../../../assets/img/logo-bosa.png" alt="" class="logo" />

          <div class="mb-5">
            <h3 class="text-center">
              Regístrate para ser parte de nuestro equipo
            </h3>
          </div>

          <form [formGroup]="form" (ngSubmit)="registro()">
            <input type="text" placeholder="Nombre" formControlName="nombre" />
            <input type="text" placeholder="Apellido" formControlName="apellido" />
            <input type="text" placeholder="Identidad" formControlName="identidad" />
            <input type="date" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento" />
            <input type="email" placeholder="Correo electrónico" formControlName="correo" />
            <input type="tel" placeholder="Telefono" formControlName="telefono" />
            <input type="password" placeholder="Contraseña" formControlName="password" />
            <button [disabled]="!form.valid" type="submit" class="btn-form">Registrarme</button>
          </form>

          <span class="text-center mt-3">
            Al registrarse, aceptas nuestras Condiciones, la Política de datos y
            la Política de cookies.
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
