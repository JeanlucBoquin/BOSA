<div class="item">
  <div (click)="getRoute(buttons)">
    <h6 class="name" *ngIf="name">
      <i>{{nombre}} {{apellido}}</i>
    </h6>
    <h6 class="text-center direction m-0">
      <i class="fas fa-map-marker-alt"></i>
      {{direccion}}
    </h6>
    <p class="text-center commission">
      <i class="fas fa-coins"></i>
      Comision: L. {{comision}}
    </p>
  </div>
  <button *ngIf="btn" (click)="changeStade()">{{recorrido | titlecase}}</button>
</div>
